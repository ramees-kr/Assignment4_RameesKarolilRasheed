<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Workshop Registration</title>
    <!-- Link to the global CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<!-- Header section -->
<header>
    <h1>Workshop Registration</h1>
</header>

<!-- Subtitle or registration prompt -->
<div class="subtitle">
    Register now while seats are available!
</div>

<!-- Main form container -->
<div id="registration-form">
    <form th:action="@{/register}" th:object="${workshopRegistration}" method="post">
        <table>
            <tr>
                <!-- Left Column: Personal Information -->
                <td style="width: 50%;">
                    <div class="section-title">Personal Information</div>

                    <label>First Name*:</label>
                    <input type="text" th:field="*{firstName}" />
                    <span class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>

                    <label>Last Name*:</label>
                    <input type="text" th:field="*{lastName}" />
                    <span class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>

                    <label>Company/Institution:</label>
                    <input type="text" th:field="*{companyOrInstitution}" />

                    <label>Address*:</label>
                    <textarea th:field="*{address}"></textarea>
                    <span class="error" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>

                    <label>City*:</label>
                    <input type="text" th:field="*{city}" />
                    <span class="error" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></span>

                    <label>State/Province/Region*:</label>
                    <input type="text" th:field="*{state}" />
                    <span class="error" th:if="${#fields.hasErrors('state')}" th:errors="*{state}"></span>

                    <label>Country*:</label>
                    <input type="text" th:field="*{country}" />
                    <span class="error" th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></span>

                    <label>Email*:</label>
                    <input type="email" th:field="*{email}" />
                    <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>

                    <label>Phone Number*:</label>
                    <input type="text" th:field="*{phoneNumber}" />
                    <span class="error" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>
                </td>

                <!-- Right Column: Lunch & Payment Details -->
                <td style="width: 50%;">
                    <div class="section-title">Lunch</div>
                    <label>Meal Preference*:</label>
                    <select th:field="*{mealPreference}">
                        <option value="Vegetarian">Vegetarian</option>
                        <option value="Non-Vegetarian">Non-Vegetarian</option>
                        <option value="Vegan">Vegan</option>
                    </select>
                    <span class="error" th:if="${#fields.hasErrors('mealPreference')}" th:errors="*{mealPreference}"></span>

                    <div class="section-title" style="margin-top: 20px;">Payment Details</div>
                    <label>Payment Mode*:</label><br/>
                    <label><input type="radio" th:field="*{paymentMethod}" value="Cash" /> Cash</label><br/>
                    <label><input type="radio" th:field="*{paymentMethod}" value="Cheque" /> Cheque</label><br/>
                    <label><input type="radio" th:field="*{paymentMethod}" value="Demand Draft" /> Demand Draft</label><br/>
                    <span class="error" th:if="${#fields.hasErrors('paymentMethod')}" th:errors="*{paymentMethod}"></span>

                    <label>DD/Cheque No.:</label>
                    <input type="text" th:field="*{chequeOrDDNumber}" />

                    <label>Drawn On (Bank Name):</label>
                    <input type="text" th:field="*{bankName}" />

                    <label>Payable at:</label>
                    <input type="text" th:field="*{payableAt}" />
                </td>
            </tr>
        </table>

        <!-- Form Buttons -->
        <div class="form-buttons">
            <input type="submit" value="Submit" />
            <input type="reset" value="Reset" />
        </div>
    </form>
</div>
</body>
</html>
